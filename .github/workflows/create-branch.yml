name: Auto Create Branch

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: read

jobs:
  create-feature-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract branch keyword
        id: extract_keyword
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.issue.body;
            const keywordMatch = body.match(/### Branch Keyword\s*\n\*\*(.+?)\*\*\s*\n/);
            core.setOutput('keyword', keywordMatch ? keywordMatch[1].trim() : null);

      - name: Validate keyword
        if: steps.extract_keyword.outputs.keyword == null
        run: |
          echo "::error::브랜치 키워드가 입력되지 않았습니다."
          exit 1

      - name: Set branch prefix
        id: set_prefix
        run: |
          LABELS=$(echo "${{ join(github.event.issue.labels.*.name, ',') }}" | tr '[:upper:]' '[:lower:]')
          case "${LABELS}" in
            *feat*)     echo "prefix=feature" >> $GITHUB_OUTPUT ;;
            *hotfix*)   echo "prefix=hotfix" >> $GITHUB_OUTPUT ;;
            *refactor*) echo "prefix=refactor" >> $GITHUB_OUTPUT ;;
            *bug*)      echo "prefix=bugfix" >> $GITHUB_OUTPUT ;;
            *)          echo "prefix=task" >> $GITHUB_OUTPUT ;;
          esac

      - name: Sanitize branch name
        id: sanitize
        run: |
          CLEAN_KEYWORD=$(echo "${{ steps.extract_keyword.outputs.keyword }}" | 
            iconv -f utf-8 -t ascii//TRANSLIT//IGNORE |
            tr -cd '[:alnum:]-_' |
            tr '[:upper:]' '[:lower:]' |
            cut -c 1-20)
          echo "name=$CLEAN_KEYWORD" >> $GITHUB_OUTPUT

      - name: Create branch
        uses: peterjgrainger/action-create-branch@v3.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: ${{ steps.set_prefix.outputs.prefix }}/#${{ github.event.issue.number }}-${{ steps.sanitize.outputs.name }}
